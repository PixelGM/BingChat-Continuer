<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #input {
            font-size: 18px;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #ddd;
            width: 300px;
            height: 150px;
            resize: none;
            outline: none;
        }
        #input:focus {
            border-bottom: 2px solid #4CAF50;
        }
        #counter {
            margin-top: 10px;
            font-size: 14px;
            color: #999;
        }
        .text-container {
            margin-top: 20px;
            width: 500px;
            overflow-wrap: break-word;
            position: relative;
        }
        .text {
            font-size: 24px;
            color: #333;
            width: 100%;
            height: 150px;
            resize: none;
            border: none;
            background-color: transparent;
            overflow-wrap: break-word;
        }
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #3e8e41;
        }
        button {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="input" placeholder="Enter text here" oninput="updateCounter()"></textarea>
        <p id="counter">0/2000</p>
        <button onclick="updateText()">Update Text</button>
        <div id="output"></div>
    </div>

    <script>
      function updateText() {
          var input = document.getElementById("input").value;

          var chunks = input.match(/.{1,2000}/g);

          var output = "";

          for (var i = 0; i < chunks.length; i++) {
              output += '<div class="text-container"><textarea class="text" readonly>' + chunks[i] + '</textarea><button class="copy-button" onclick="copyText(event)">Copy</button></div>';
          }

          document.getElementById("output").innerHTML = output.trim();
      }

      function updateCounter() {
          var input = document.getElementById("input").value.length;
          document.getElementById("counter").innerHTML = input + "/2000";
      }

      function copyText(event) {
          var text = event.target.previousSibling.value;
          navigator.clipboard.writeText(text);
      }
    </script>
</body>
</html>
